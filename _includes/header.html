<header class="site-header">
  <nav>
    <h2><img src="/images/logo.svg">{{ site.title }}</h2>
    <ul>
  {% assign pages = site.pages | sort:"order" %}
  {% for page in pages %}
    {% if page.title %}
      <li><h3><a href="{{ page.url }}">{{ page.link }}</a></h3></li>
    {% endif %}
  {% endfor %}
    </ul>
  </nav>
</header>
